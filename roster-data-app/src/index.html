<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Entry - Data Collection</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="../manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Manual Entry">
</head>
<body>
    <div id="app">
        <!-- Home Page with BAM Logo -->
        <div id="home-screen" class="screen active">
            <div class="home-container">
                <div class="bam-logo">
                    <svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="60" cy="60" r="60" fill="#007AFF"/>
                        <rect x="20" y="30" width="20" height="60" fill="white" rx="4"/>
                        <rect x="50" y="20" width="20" height="80" fill="white" rx="4"/>
                        <rect x="80" y="40" width="20" height="40" fill="white" rx="4"/>
                        <text x="60" y="110" font-family="-apple-system, BlinkMacSystemFont, sans-serif" 
                              font-size="16" font-weight="600" text-anchor="middle" fill="#007AFF">BAM</text>
                    </svg>
                </div>
                <h1>Manual Entry</h1>
                <p>Professional Data Collection System</p>
                <button id="continue-to-app">Press to Continue</button>
            </div>
        </div>

        <!-- Startup Screen -->
        <div id="startup-screen" class="screen">
            <h1>Manual Entry</h1>
            <div class="form-group">
                <label for="operator-name">Enter Your Name:</label>
                <input type="text" id="operator-name" required>
            </div>
            <div class="form-group">
                <label for="event-name">Event Name:</label>
                <input type="text" id="event-name" required>
            </div>
            <div class="form-group">
                <label for="roster-upload">Import Roster (CSV):</label>
                <input type="file" id="roster-upload" accept=".csv" required>
            </div>
            <button id="start-event" disabled>Start Event</button>
        </div>

        <!-- Main Screen -->
        <div id="main-screen" class="screen">
            <header>
                <h2 id="event-title"></h2>
                <div class="header-controls">
                    <button id="spreadsheet-btn">üìä</button>
                    <button id="settings-btn">‚öôÔ∏è</button>
                    <button id="export-btn">üì§</button>
                </div>
            </header>

            <!-- Roster Grid -->
            <div id="roster-section">
                <div class="controls">
                    <input type="text" id="name-filter" placeholder="Search names...">
                    <button id="add-person-btn">+ Add Person</button>
                </div>
                <div id="roster-grid"></div>
            </div>

            <!-- Measurement Form -->
            <div id="measurement-form" class="hidden">
                <h3 id="person-name"></h3>
                <button id="back-to-roster">‚Üê Back to Roster</button>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="present-checkbox"> Present
                    </label>
                </div>

                <div class="measurements-grid">
                    <div class="measurement-item">
                        <label>Height with shoes</label>
                        <div class="unit-selector">
                            <select id="height-shoes-unit">
                                <option value="inches">inches</option>
                                <option value="cm">cm</option>
                            </select>
                        </div>
                        <input type="number" step="0.01" id="height-shoes-1" placeholder="Enter value">
                        <input type="number" step="0.01" id="height-shoes-2" placeholder="Confirm value">
                    </div>

                    <div class="measurement-item">
                        <label>Height without shoes</label>
                        <div class="unit-selector">
                            <select id="height-no-shoes-unit">
                                <option value="inches">inches</option>
                                <option value="cm">cm</option>
                            </select>
                        </div>
                        <input type="number" step="0.01" id="height-no-shoes-1" placeholder="Enter value">
                        <input type="number" step="0.01" id="height-no-shoes-2" placeholder="Confirm value">
                    </div>

                    <div class="measurement-item">
                        <label>Reach</label>
                        <div class="unit-selector">
                            <select id="reach-unit">
                                <option value="inches">inches</option>
                                <option value="cm">cm</option>
                            </select>
                        </div>
                        <input type="number" step="0.01" id="reach-1" placeholder="Enter value">
                        <input type="number" step="0.01" id="reach-2" placeholder="Confirm value">
                    </div>

                    <div class="measurement-item">
                        <label>Wingspan</label>
                        <div class="unit-selector">
                            <select id="wingspan-unit">
                                <option value="inches">inches</option>
                                <option value="cm">cm</option>
                            </select>
                        </div>
                        <input type="number" step="0.01" id="wingspan-1" placeholder="Enter value">
                        <input type="number" step="0.01" id="wingspan-2" placeholder="Confirm value">
                    </div>

                    <div class="measurement-item">
                        <label>Weight</label>
                        <div class="unit-selector">
                            <select id="weight-unit">
                                <option value="lbs">lbs</option>
                                <option value="kg">kg</option>
                            </select>
                        </div>
                        <input type="number" step="0.01" id="weight-1" placeholder="Enter value">
                        <input type="number" step="0.01" id="weight-2" placeholder="Confirm value">
                    </div>

                    <div class="measurement-item">
                        <label>Hand length</label>
                        <div class="unit-selector">
                            <select id="hand-length-unit">
                                <option value="inches">inches</option>
                                <option value="cm">cm</option>
                            </select>
                        </div>
                        <input type="number" step="0.01" id="hand-length-1" placeholder="Enter value">
                        <input type="number" step="0.01" id="hand-length-2" placeholder="Confirm value">
                    </div>

                    <div class="measurement-item">
                        <label>Hand width</label>
                        <div class="unit-selector">
                            <select id="hand-width-unit">
                                <option value="inches">inches</option>
                                <option value="cm">cm</option>
                            </select>
                        </div>
                        <input type="number" step="0.01" id="hand-width-1" placeholder="Enter value">
                        <input type="number" step="0.01" id="hand-width-2" placeholder="Confirm value">
                    </div>
                </div>

                <div class="form-group">
                    <label for="comments">Comments:</label>
                    <textarea id="comments" placeholder="Any notes or reasons for incomplete data..."></textarea>
                </div>

                <button id="save-measurements">Save Measurements</button>
            </div>

            <!-- Spreadsheet View -->
            <div id="spreadsheet-view" class="hidden">
                <div class="spreadsheet-header">
                    <h3>Data Spreadsheet View</h3>
                    <div class="spreadsheet-controls">
                        <button id="toggle-edit-mode">üìù Edit Mode: OFF</button>
                        <button id="back-to-main">‚Üê Back to Main</button>
                    </div>
                </div>
                <div id="spreadsheet-container">
                    <div id="spreadsheet-table"></div>
                </div>
            </div>
        </div>

        <!-- Add Person Modal -->
        <div id="add-person-modal" class="modal hidden">
            <div class="modal-content">
                <h3>Add New Person</h3>
                <div class="form-group">
                    <label for="new-person-name">Name:</label>
                    <input type="text" id="new-person-name" required>
                </div>
                <div class="form-group">
                    <label for="new-person-gender">Gender:</label>
                    <select id="new-person-gender">
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="modal-buttons">
                    <button id="cancel-add-person">Cancel</button>
                    <button id="confirm-add-person">Add Person</button>
                </div>
            </div>
        </div>

        <!-- Settings Modal -->
        <div id="settings-modal" class="modal hidden">
            <div class="modal-content">
                <h3>Settings</h3>
                <button id="view-files-btn">View Saved Files</button>
                <button id="purge-data">Purge Old Data</button>
                <button id="close-settings">Close</button>
            </div>
        </div>

        <!-- File Management Modal -->
        <div id="file-management-modal" class="modal hidden">
            <div class="modal-content">
                <h3>Manual Entry Files</h3>
                <div id="file-list"></div>
                <div class="modal-buttons">
                    <button id="close-file-management">Close</button>
                </div>
            </div>
        </div>

        <!-- Purge Confirmation Modal -->
        <div id="purge-modal" class="modal hidden">
            <div class="modal-content">
                <h3>Confirm Purge</h3>
                <p>Enter password to purge old data:</p>
                <input type="password" id="purge-password" placeholder="Enter 00000">
                <div class="modal-buttons">
                    <button id="cancel-purge">Cancel</button>
                    <button id="confirm-purge">Purge Data</button>
                </div>
            </div>
        </div>

        <!-- Validation Message -->
        <div id="validation-toast" class="toast hidden">
            <span id="toast-message"></span>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
